<script>

        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: 'soy@batman.com', password: '123123123' })
    }

    fetch('http://localhost:9001/users/auth', req)
        .catch(error => console.error(error))

</script>
