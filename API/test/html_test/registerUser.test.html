<script>
    const req = {
        method: 'POST',
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ name: 'Bruce Wayne', email: 'soy@batman.com', password: '123123123' })
    }

    fetch('http://localhost:9001/users', req)
        .catch(error => console.error(error))
        .then(res => {
            if (res.ok) {
                console.log(res.status)
            } else {
                console.error(res.status)
            }
        })
</script>
